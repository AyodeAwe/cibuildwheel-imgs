name: build and publish imgs workflow

on:
  workflow_call:
    inputs:
      build_type:
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  compute-matrix:
    runs-on: ubuntu-latest
    outputs:
      MATRIX: ${{ steps.compute-matrix.outputs.MATRIX }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compute matrix
        id: compute-matrix
        run: |
          MATRIX=$(ci/compute-matrix.sh)
          echo "MATRIX=${MATRIX}" | tee -a ${GITHUB_OUTPUT}
        env:
          BUILD_TYPE: ${{ inputs.BUILD_TYPE }}
  docker:
    needs: compute-matrix
    strategy:
      matrix: ${{ fromJSON(needs.compute-matrix.outputs.MATRIX) }}
      fail-fast: false
    secrets: inherit
    uses: ./.github/workflows/build-image.yml
    with:
      ARCHES: ${{ toJSON(matrix.ARCHES) }}
      CUDA_VER: ${{ matrix.CUDA_VER }}
      LINUX_VER: ${{ matrix.LINUX_VER }}
      PYTHON_VER: ${{ matrix.PYTHON_VER }}
      IMAGE_REPO: ${{ matrix.IMAGE_REPO }}
      BUILD_TYPE: ${{ inputs.build_type }}
      IMAGE_NAME: ${{ matrix.IMAGE_NAME }}
      MANYLINUX_VER: ${{ matrix.MANYLINUX_VER }}

  build-multiarch-manifest:
    name: manifest (${{ matrix.CUDA_VER }}, ${{ matrix.PYTHON_VER }}, ${{ matrix.LINUX_VER }})
    needs: [docker, compute-matrix]
    strategy:
      matrix: ${{ fromJSON(needs.compute-matrix.outputs.MATRIX) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Push Multi-Arch Image Manifest
        uses: ./.github/actions/build-multiarch-manifest
        with:
          ARCHES: ${{ toJSON(matrix.ARCHES) }}
          CUDA_VER: ${{ matrix.CUDA_VER }}
          LINUX_VER: ${{ matrix.LINUX_VER }}
          PYTHON_VER: ${{ matrix.PYTHON_VER }}
          IMAGE_REPO: ${{ matrix.IMAGE_REPO }}
          BUILD_TYPE: ${{ inputs.build_type }}
          IMAGE_NAME: ${{ matrix.IMAGE_NAME }}
          GPUCIBOT_DOCKERHUB_USER: ${{ secrets.GPUCIBOT_DOCKERHUB_USER }}
          GPUCIBOT_DOCKERHUB_TOKEN: ${{ secrets.GPUCIBOT_DOCKERHUB_TOKEN }}

  delete-temp-images:
    needs: [compute-matrix, build-multiarch-manifest]
    runs-on: ubuntu-latest
    if: inputs.build_type == 'branch'
    strategy:
      matrix: ${{ fromJSON(needs.compute-matrix.outputs.MATRIX) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Delete Temporary Docker Images
        uses: ./.github/actions/delete-temp-images
        with:
          ARCHES: ${{ toJSON(matrix.ARCHES) }}
          CUDA_VER: ${{ matrix.CUDA_VER }}
          IMAGE_REPO: ${{ matrix.IMAGE_REPO }}
          LINUX_VER: ${{ matrix.LINUX_VER }}
          PYTHON_VER: ${{ matrix.PYTHON_VER }}
          BUILD_TYPE: ${{ inputs.build_type }}
          IMAGE_NAME: ${{ matrix.IMAGE_NAME }}
          GPUCIBOT_DOCKERHUB_USER: ${{ secrets.GPUCIBOT_DOCKERHUB_USER }}
          GPUCIBOT_DOCKERHUB_TOKEN: ${{ secrets.GPUCIBOT_DOCKERHUB_TOKEN }}
